<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span style="margin-right: 127px;" class="text-light">Perfect Banking Partner</span>
    <button (click)="logOut()" class="btn btn-warning">LogOut</button>
</nav>

<h1 class="text-white text-center m-2">Welcome {{user}}</h1>
<h5 class="text-center text-warning" style="color: white;">Date: {{loginDate|date:'fullDate'|uppercase}}</h5>
<a class="tran-history" routerLink="/transaction">Transaction History</a>

<!-- <app-animation-demo></app-animation-demo> -->

<button (click)="deleteFromParent()" style="float: right; margin-right:10px;" class="btn btn-danger">Delete Your
    Account</button>
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]="accno"></app-delete-confirm>

<div class="wrapper">

    <div [ngClass]="accno?'modal':''" class="container col-md-12 mt-0">
        <div class="h-100">
            <div class="card card-deposit">
                <div class="card-header">
                    <h3 appHighlight class="text-center">Deposit</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa fa-user"></i></span>
                            </div>
                            <input type="text" name="acno" formControlName="acno" class="form-control"
                                placeholder="account number" id="acno" required>

                        </div>
                        <div *ngIf="(this.depositForm.get('acno')?.touched || this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors"
                            style="color: red;">
                            invalid Account Number
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" formControlName="pswd" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>

                        <div *ngIf="(this.depositForm.get('pswd')?.touched || this.depositForm.get('pswd')?.dirty) && this.depositForm.get('pswd')?.errors"
                            style="color: red;">
                            invalid password
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dollar"></i></span>
                            </div>

                            <input type="text" name="amt" formControlName="amount" class="form-control"
                                placeholder="Amount" id="amt" required>

                        </div>
                        <div *ngIf="(this.depositForm.get('amount')?.touched || this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors"
                            style="color: red;">
                            invalid amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div [ngClass]="accno?'modal':''" class="container col-md-12 mt-0">
        <div class="h-100">

            <div class="card card-withdraw">
                <div class="card-header">
                    <h3 appHighlight class="text-center">Withdraw</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="acno" formControlName="acno1" class="form-control"
                                placeholder="account number" id="acno" required>
                        </div>

                        <div *ngIf="(this.withdrawForm.get('acno1')?.touched || this.withdrawForm.get('acno1')?.dirty) && this.withdrawForm.get('acno1')?.errors"
                            style="color: red;">
                            invalid account number
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" formControlName="pswd1" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>

                        <div *ngIf="(this.withdrawForm.get('pswd1')?.touched || this.withdrawForm.get('pswd1')?.dirty) && this.withdrawForm.get('pswd1')?.errors"
                            style="color: red;">
                            invalid Password
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dollar"></i></span>
                            </div>

                            <input type="text" name="acno" formControlName="amount1" class="form-control"
                                placeholder="Amount" id="acno" required>
                        </div>

                        <div *ngIf="(this.withdrawForm.get('amount1')?.touched || this.withdrawForm.get('amount1')?.dirty) && this.withdrawForm.get('amount1')?.errors"
                            style="color: red;">
                            invalid Amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
