    <span class="quote text-light">Giving you freedom...</span>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- (change)="accnoChange($event)" -->
                        <!-- #acno -->

                        <input type="text" name="uname" formControlName="uname" class="form-control"
                            placeholder="User Name" id="uname" required>

                    </div>
                    <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors"
                        style="color: red;">
                        invalid Username
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- (change)="accnoChange($event)" -->
                        <!-- #acno -->

                        <input type="text" name="acno" formControlName="acno" class="form-control"
                            placeholder="account number" id="acno">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- (change)="pswdChange($event)"  -->
                        <!-- #acno -->
                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already have an account? <a routerLink="">Sign In</a></p>
        </div>
    </div>
</div>
